<div class="radio-group-container" [class.focused]="isFocused" [class.invalid]="isInvalid" [class.disabled]="isDisabled">
  <div class="radio-group-wrapper">
    <div class="label-row">
      <label *ngIf="label" class="radio-group-label" [for]="'radio-group-' + (metadata?.id || 'default')">
        {{ label }}
        <span *ngIf="required" class="required-indicator" aria-label="required">*</span>
      </label>
      
      <!-- Clear button -->
      <button *ngIf="showClearButton && value && !isDisabled" type="button" class="clear-button"
        (click)="clearValue()" aria-label="Clear selection" title="Clear selection">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
        Clear
      </button>
    </div>

    <div class="radio-group-content" role="radiogroup" [attr.aria-describedby]="'error-' + (metadata?.id || 'default')" 
         [attr.aria-invalid]="isInvalid" [attr.aria-required]="required">
      
      <div *ngFor="let option of options; let i = index" class="radio-option">
        <label class="radio-option-label" [for]="'radio-' + (metadata?.id || 'default') + '-' + i">
          <input 
            type="radio" 
            [id]="'radio-' + (metadata?.id || 'default') + '-' + i"
            class="radio-input" 
            [disabled]="isDisabled"
            [value]="option.value" 
            [checked]="value === option.value"
            (change)="onSelectionChange(option.value)" 
            (focus)="onFocus()"
            (blur)="onBlur()"
            [name]="'radio-group-' + (metadata?.id || 'default')"
            [attr.aria-describedby]="'error-' + (metadata?.id || 'default')" 
          />
          <span class="radio-custom"></span>
          <span class="radio-text">{{ option.display }}</span>
        </label>
      </div>
    </div>



    <!-- Error message -->
    <div *ngIf="isInvalid && getErrorMessage()" [id]="'error-' + (metadata?.id || 'default')" class="error-message"
      role="alert" aria-live="polite">
      {{ getErrorMessage() }}
    </div>
  </div>
</div>
