<div class="emailbox-container" [class.focused]="isFocused" [class.invalid]="isInvalid" [class.disabled]="isDisabled">
  <div class="emailbox-wrapper">
    <label *ngIf="label" class="emailbox-label" [for]="'emailbox-' + (metadata?.id || 'default')">
      {{ label }}
      <span *ngIf="required" class="required-indicator" aria-label="required">*</span>
    </label>

    <div class="input-wrapper">
      <input 
        [id]="'emailbox-' + (metadata?.id || 'default')" 
        type="email" 
        class="emailbox-input" 
        [value]="value"
        (input)="onInput($event)" 
        (focus)="onFocus()" 
        (blur)="onBlur()" 
        [disabled]="isDisabled"
        [readonly]="readonly" 
        [placeholder]="placeholder"
        [attr.aria-describedby]="'error-' + (metadata?.id || 'default')" 
        [attr.aria-invalid]="isInvalid"
        [attr.aria-required]="required" 
      />

      <div class="input-decoration">
        <div class="focus-indicator"></div>
      </div>
      
      <!-- Clear button outside input-decoration to ensure it's clickable -->
      <button *ngIf="showClearButton && value && !isDisabled" type="button" class="clear-button"
        (click)="clearValue()" aria-label="Clear input" title="Clear input">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
      </button>
    </div>

    <!-- Error message -->
    <div *ngIf="isInvalid && getErrorMessage()" [id]="'error-' + (metadata?.id || 'default')" class="error-message"
      role="alert" aria-live="polite">
      {{ getErrorMessage() }}
    </div>
  </div>
</div>
