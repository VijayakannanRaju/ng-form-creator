<div class="textarea-container" [class.focused]="isFocused" [class.invalid]="isInvalid" [class.disabled]="isDisabled">
  <div class="textarea-wrapper">
    <label *ngIf="label" class="textarea-label" [for]="'textarea-' + (metadata?.id || 'default')">
      {{ label }}
      <span *ngIf="required" class="required-indicator" aria-label="required">*</span>
    </label>

    <div class="textarea-input-wrapper">
      <textarea 
        [id]="'textarea-' + (metadata?.id || 'default')" 
        class="textarea-input" 
        [value]="value"
        (input)="onInput($event)" 
        (focus)="onFocus()" 
        (blur)="onBlur()" 
        [disabled]="isDisabled"
        [readonly]="readonly" 
        [placeholder]="placeholder"
        [rows]="rows"

        [attr.aria-describedby]="'error-' + (metadata?.id || 'default')" 
        [attr.aria-invalid]="isInvalid"
        [attr.aria-required]="required" 
      ></textarea>

      <div class="textarea-decoration">
        <div class="focus-indicator"></div>
      </div>
      
      <!-- Clear button outside textarea-decoration to ensure it's clickable -->
      <button *ngIf="showClearButton && value && !isDisabled" type="button" class="clear-button"
        (click)="clearValue()" aria-label="Clear input" title="Clear input">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
      </button>
    </div>

    <!-- Character count and error message row -->
    <div class="textarea-footer">
      <!-- Error message -->
      <div *ngIf="isInvalid && getErrorMessage()" [id]="'error-' + (metadata?.id || 'default')" class="error-message"
        role="alert" aria-live="polite">
        {{ getErrorMessage() }}
      </div>

      <!-- Character count -->
      <div *ngIf="maxLength" class="character-count" [class.near-limit]="characterCount > maxLength * 0.8">
        {{ characterCount }}/{{ maxLength }}
      </div>
    </div>
  </div>
</div>
