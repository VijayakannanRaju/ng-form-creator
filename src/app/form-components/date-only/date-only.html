<div class="date-only-container" [class.focused]="isFocused" [class.invalid]="isInvalid" [class.disabled]="isDisabled">
  <div class="date-only-wrapper">
    <div class="label-row">
      <label *ngIf="label" class="date-only-label" [for]="'date-only-' + (metadata?.id || 'default')">
        {{ label }}
        <span *ngIf="required" class="required-indicator" aria-label="required">*</span>
      </label>

      <!-- Clear button -->
      <button *ngIf="showClearButton && value && !isDisabled" type="button" class="clear-button" (click)="clearValue()"
        aria-label="Clear date" title="Clear date">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
        Clear
      </button>
    </div>

    <div class="date-only-input-wrapper">
      <input type="date" [id]="'date-only-' + (metadata?.id || 'default')" class="date-only-input" [value]="value"
        (input)="onInput($event)" (focus)="onFocus()" (blur)="onBlur()" [placeholder]="placeholder"
        [disabled]="isDisabled" [readonly]="readonly" [min]="getFormattedMinDate()" [max]="getFormattedMaxDate()"
        [attr.aria-describedby]="'error-' + (metadata?.id || 'default')" [attr.aria-invalid]="isInvalid"
        [attr.aria-required]="required" />

      <div class="date-only-decoration">
        <div class="focus-indicator"></div>
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="isInvalid && getErrorMessage()" [id]="'error-' + (metadata?.id || 'default')" class="error-message"
      role="alert" aria-live="polite">
      {{ getErrorMessage() }}
    </div>
  </div>
</div>
